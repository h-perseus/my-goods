    <script>
      document
        .getElementById('btn_login')
        .addEventListener('click', function (event) {
          event.preventDefault()

          const username = document.getElementById('username').value
          const password = document.getElementById('password').value

          const check = /[^a-zA-Z0-9_.@-]/
          if (check.test(username)) {
            alert('영문 , 숫자 _ 만 입력해주세요')
            document.getElementById('username').value = ''
            document.getElementById('username').focus()
            return
          }

          if (username == '') {
            alert('아이디를 입력하세요')
            $('#username').focus()
            return false
          }
          if (password == '') {
            alert('비밀번호를 입력하세요')
            $('#password').focus()
            return false
          }

          fetch('{submit_url}', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              username,
              password,
              product: '{product_id}',
            }),
          })
            .then((response) => response.json())
            .then((data) => {
              window.location.href = `{redirect_url}?id=${data._id}`
            })
            .catch((error) => {
              console.error('Error:', error)
            })
        })
    </script>
